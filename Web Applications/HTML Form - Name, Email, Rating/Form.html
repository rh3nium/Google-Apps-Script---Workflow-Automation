<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
      function getData(e) {
        e.preventDefault();
        
        // Get all 3 form values
        const name = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const rating = document.getElementById("rating").value; 

        google.script.run
        .withSuccessHandler(() => {
          alert("Success! Your feedback has been recorded.");
          document.getElementById("myform").reset();
        })
        .withFailureHandler(() => {
          alert("Failure! Could not submit feedback.");
        })
        // Pass values to the server function
        .sendToSheet(name, email, rating) 
      }
    </script>
  </head>

  <body>
    <h1>Simple Feedback Form</h1>
    <form id="myform" onsubmit="getData(event)">
      Name: <input type="text" id="username" required>
      <br><br>
      Email: <input type="email" id="email" required>
      <br><br>
      <label for="rating">Rating:</label>
      <select id="rating" name="selectedOption">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br><br>
      <input type="submit" value="Send Feedback">
    </form>
  </body>
</html>
